project:
  type: website
  render:
    - index.qmd
    - webpage/Tout pour la 6e/tp.qmd
    - webpage/Tout pour la 5e/tp.qmd

website:
  back-to-top-navigation: true
  page-navigation: true
  title: "Mathématiques Essentielles"
  site-url: https://bossdidiboss.github.io/mathematiques/
  repo-url: https://github.com/BossdiDiboss/mathematiques
  repo-actions: [source,issue]
  navbar:
    title: "Mathématiques Essentielles"
    search: true
    left:
      - sidebar:cours
    # Ici, tu n'as pas besoin de logo
    # Il faut ensuite utiliser du CSS personnalisé pour mettre l'image en fond
  sidebar:
    - id: cours
      title: "Cours"
      collapse-level: 3
      contents:
          - webpage/Tout pour la 6e/tp.qmd
          - webpage/Tout pour la 5e/tp.qmd

format:
  html:
    theme: cosmo
    toc: true
    # Ajout de CSS personnalisé directement dans le YAML
    css: |
      .navbar {
        background-image: url('Mathematiques.png'); /* Met l'image en fond */
        background-size: cover; /* Ajuste la taille de l'image pour qu'elle couvre l'entièreté de la barre */
        background-position: center; /* Centrer l'image dans la barre de navigation */
        height: 100px; /* Ajuste la hauteur de la barre de navigation */
      }

      /* Assure-toi que le texte dans la barre soit visible */
      .navbar .navbar-nav a {
        color: white; /* Change la couleur du texte pour contraster avec l'image */
      }
